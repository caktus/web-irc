<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IRC Webclient Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>IRC Webclient Example</h1>
            <form id="login">
                <h2>Login In to Freenode</h2>
                <input type="text" name="username" placeholder="Username" value="caktus-bot"></input>
                <input type="text" name="nick" placeholder="Nick (Optional)"></input>
                <input type="text" name="password" placeholder="Password (Optional)"></input>
                <input type="text" name="channel" placeholder="Channel" value="#caktus-test"></input>
                <input type="submit" value="Login"></input>
            </form>
            <div id="chat">
                <div id="messages"></div>
                <div id="members"></div>
                <form id="chat-box">
                    <input type="text" name="msg"></input>
                    <input type="submit" value="Say"></input>
                </form>
            </div>

        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
