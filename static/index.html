<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>IRC Webclient Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">

    <body>
        <div id="wrapper">
            <h1>IRC Webclient Example</h1>
            <form id="login">
